.sidenav{

    transition:0.5s;
    padding-top: 50px;
}
.sidenav a{
    padding:10px;
    text-decoration:rgb(215, 226, 225);
    font-family:monospace;

.sidenav a:hover, .offcanvas a:focus{

.sidenav .closebtn{
