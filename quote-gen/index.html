<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Random Quote :</h1>
    <div class="container" id="container">
      <div class="button">
        <button class="generate-quote" id="generate">
          Generate Random Quote
        </button>
        <button class="generate-quote" id="generate-simps">
          Generate Simpson Quote
        </button>
      </div>

      <img id="img" alt="This is an image" />

      <p class="quote" id="quote"></p>

      <p id="by">By</p>
      <p class="char-name" id="char-name"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
