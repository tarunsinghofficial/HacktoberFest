<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        #calculator {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #aaa;
        }
        
        input[type="text"] {
            width: 100%;
            height: 40px;
            font-size: 18px;
            text-align: right;
            margin-bottom: 10px;
        }
        
        button {
            width: 70px;
            height: 50px;
            font-size: 18px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <br>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <br>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <br>
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>+</button>
        <br>
        <button>Clear</button>
    </div>
</body>
</html>
