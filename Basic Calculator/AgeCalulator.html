<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>AGE CAL</title>
    <style>
        /* Your CSS styles go here */
    </style>
</head>
<body>
    <h1>AGE CALCULATOR</h1>
    <div id="input">
        <form>
            <label for="dob">Date Of Birth:</label><br/>
            <input type="date" name="dob" id="dob" value="1970-01-01"/><br/><br />
            <label for="bd">Age At Date:</label><br/>
            <input type="date" name="bd" id="bd" /><br/><br />
            <button type="button" onclick="cal()">Calculate</button>
        </form>
    </div>
    <div id="bottom">
        <span>Age:</span>
        <p id="age"></p><br/>
        <span>Age In Months:</span>
        <p id="months"></p><br/>
        <span>Age In Weeks:</span>
        <p id="weeks"></p><br/>
        <span>Age In Days:</span>
        <p id="days"></p><br/>
        <span>Age In Hours:</span>
        <p id="hours"></p><br/>
        <span>Age In Minutes:</span>
        <p id="minutes"></p><br/>
        <span>Age In Seconds:</span>
        <p id="seconds"></p><br/>
    </div>
</body>
<script>
    // Your JavaScript code goes here

    // Get the current date and set it as the default "Age At Date" value
    var currentDate = new Date().toISOString().split("T")[0];
    document.getElementById('bd').value = currentDate;

    function cal() {
        if (dob.value == "") {
            alert("Please Input Date Of Birth");
        } else if (dob.value > bd.value) {
            alert("Invalid Input");
        } else {
            document.getElementById('bottom').style.display = "block";
            var dateOfBirth = new Date(dob.value);
            var ageAtDate = new Date(bd.value);
            var timeDifference = ageAtDate.getTime() - dateOfBirth.getTime();
            var ageInMilliseconds = new Date(timeDifference);

            var year = ageInMilliseconds.getUTCFullYear() - 1970;
            var month = ageInMilliseconds.getUTCMonth();
            var day = ageInMilliseconds.getUTCDate();

            var ageOutput = `${year} Years, ${month} Months, ${day} Days`;
            document.getElementById('age').innerHTML = ageOutput;

            var totalMonths = year * 12 + month;
            var monthsOutput = `${totalMonths} Months, ${day} Days`;
            document.getElementById('months').innerHTML = monthsOutput;

            var totalWeeks = totalMonths * 4.345; // Approximate number of weeks in a month
            totalWeeks = Math.round(totalWeeks);
            var weeksOutput = `${totalWeeks} Weeks, ${day} Days`;
            document.getElementById('weeks').innerHTML = weeksOutput;

            var totalDays = totalWeeks * 7 + day;
            var daysOutput = `${totalDays} Days`;
            document.getElementById('days').innerHTML = daysOutput;

            var totalHours = totalDays * 24;
            var hoursOutput = `${totalHours} Hours`;
            document.getElementById('hours').innerHTML = hoursOutput;

            var totalMinutes = totalHours * 60;
            var minutesOutput = `${totalMinutes} Minutes`;
            document.getElementById('minutes').innerHTML = minutesOutput;

            var totalSeconds = totalMinutes * 60;
            var secondsOutput = `${totalSeconds} Seconds`;
            document.getElementById('seconds').innerHTML = secondsOutput;
        }
    }
</script>
</html>
