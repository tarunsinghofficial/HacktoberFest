<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Example</title>
    <!-- Include htmx from the official CDN -->
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
</head>
<body>

    <h1>Post Feed</h1>

    <!-- Button that triggers the API request -->
    <button hx-get="https://jsonplaceholder.typicode.com/posts/1" 
            hx-target="#post" 
            hx-indicator="#loading">
        Get Post
    </button>

    <!-- Display the fetched post -->
    <div id="post">
        <!-- The returned post will be inserted here -->
    </div>

    <!-- Loading indicator -->
    <div id="loading" style="display:none">
        <p>Loading...</p>
    </div>

</body>
</html>
